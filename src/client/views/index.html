<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        
    </head>

    <body>

        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <textarea class= "myInput" id="text" placeholder="Enter your text here" rows="2" cols="50"></textarea>
                    <button type="submit" id="generate" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">Analyze The Text</button>
                </form>
            <section>

            <section>
                <strong>Form Results:</strong>
                <div id="results"></div>
                <div id="inip"></div>
                <div id="endp"></div>
                <div id="bop"></div>
                <div id="confidence"></div>
                <div id="score_tag"></div>
                <div id="agreement"></div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>


        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>

    </body>
</html>
